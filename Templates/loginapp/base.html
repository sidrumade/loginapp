<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Django</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
       {% block mynav %}
      <a class="nav-item nav-link active" href="{% url 'admin:index' %}">Admin <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'loginapp:register' %}">Register</a>

      
      {% if user.is_authenticated %} 
      <a class="nav-item nav-link" href="{% url 'user_logout' %}">Logout</a> <!--url 'name' this will access main url-->
      {% else %}
      <a class="nav-item nav-link" href="{% url 'loginapp:user_login' %}">Login</a>
      {% endif %}
      
       {% endblock %}
    </div>
  </div>
</nav>

</div>
